<div fxLayout="column" fxLayoutAlign="center center">
  <h2 mat-dialog-title>{{ isEditMode ? 'Editar' : 'Añadir Nuevo' }} Driver</h2>
</div>
<!--Nombres y apellidos |N° licencia|Clase|Fecha Revalt.|Domicilio|Estado actual|Placa vehiculo|N° telefono-->
<div mat-dialog-content class="input-container" style="font-family: 'Poppins', sans-serif; font-size: 0.8rem;">
  <div class="input-row">
    <p>Nombres:</p>
    <input [(ngModel)]="editedDriver.prop_nombre" />
  </div>
  <div class="input-row">
    <p>N° licencia:</p>
    <input [(ngModel)]="editedDriver.prop_licencia" />
  </div>
  <div class="input-row">
    <p>Categoria:</p>
    <input [(ngModel)]="editedDriver.prop_categoria" />
  </div>
  <div class="input-row">
    <p>Fecha Revalt.:</p>
    <input [(ngModel)]="editedDriver.prop_fecha_revalidacion" />
  </div>
  
</div>
<div class="button-container">
  <div class="button-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <button mat-button class="custom-button" fxFlex (click)="onCancel()" style="background-color: #228CE8FF; color: white;">Cancelar</button>
    <button mat-button class="custom-button" fxFlex color="primary" (click)="onSave()" style="background-color: #228CE8FF; color: white;">
      {{ isEditMode ? 'Guardar' : 'Añadir' }}
    </button>
  </div>
</div>
