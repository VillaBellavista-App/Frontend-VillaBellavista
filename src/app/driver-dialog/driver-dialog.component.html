<div fxLayout="column" fxLayoutAlign="center center">
  <h2 mat-dialog-title>{{ isEditMode ? 'Editar' : 'Añadir Nuevo' }} Driver</h2>
</div>
<!--Nombres y apellidos |N° licencia|Clase|Fecha Revalt.|Domicilio|Estado actual|Placa vehiculo|N° telefono-->
<div mat-dialog-content class="input-container" style="font-family: 'Poppins', sans-serif; font-size: 0.8rem;">
  <div class="input-row">
    <p>Nombres:</p>
    <input [(ngModel)]="editedDriver.name_lastname" />
  </div>
  <div class="input-row">
    <p>N° licencia:</p>
    <input [(ngModel)]="editedDriver.n_licencia" />
  </div>
  <div class="input-row">
    <p>Clase:</p>
    <input [(ngModel)]="editedDriver.class" />
  </div>
  <div class="input-row">
    <p>Fecha Revalt.:</p>
    <input [(ngModel)]="editedDriver.revalt_date" />
  </div>
  <div class="input-row">
    <p>Domicilio:</p>
    <input [(ngModel)]="editedDriver.address_driver" />
  </div>
  <div class="input-row">
    <p>Estado actual:</p>
    <input [(ngModel)]="editedDriver.actual_state" />
  </div>
  <div class="input-row">
    <p>Placa vehiculo:</p>
    <input [(ngModel)]="editedDriver.plate" />
  </div>
  <div class="input-row">
    <p>N° telefono:</p>
    <input [(ngModel)]="editedDriver.cellphone" />
  </div>
</div>
<div class="button-container">
  <div class="button-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <button mat-button class="custom-button" fxFlex (click)="onCancel()" style="background-color: #228CE8FF; color: white;">Cancelar</button>
    <button mat-button class="custom-button" fxFlex color="primary" (click)="onSave()" style="background-color: #228CE8FF; color: white;">
      {{ isEditMode ? 'Guardar' : 'Añadir' }}
    </button>
  </div>
</div>
