<div class="dialog-container">
  <div fxLayout="column" fxLayoutAlign="center center">
    <div class="custom-title-container">
      <h2 mat-dialog-title class="custom-title">{{ isEditMode ? 'Editar' : 'Añadir Nuevo' }} Driver</h2>
    </div>
  </div>
  <div mat-dialog-content class="input-container">
    <div class="input-row">
      <label for="driverName">Nombres:</label>
      <input id="driverName"  type="text" [(ngModel)]="editedDriver.prop_nombre" class="custom-input" />
    </div>
    <div class="input-row">
      <label for="driverLastName">Apellidos:</label>
      <input id="driverLastName"  type="text" [(ngModel)]="editedDriver.prop_apellidos" class="custom-input" />
    </div>
    <div class="input-row">
      <label for="driverLicense">N° licencia:</label>
      <input id="driverLicense"  type="text" [(ngModel)]="editedDriver.prop_licencia" class="custom-input" />
    </div>
    <div class="input-row">
      <label for="driverCategory">Categoría:</label>
      <input id="driverCategory"  type="text" [(ngModel)]="editedDriver.prop_categoria" class="custom-input" />
    </div>
    <div class="input-row">
      <label for="driverRevalidationDate">Fecha Revalt.:</label>
      <input id="driverRevalidationDate"  type="text" [(ngModel)]="editedDriver.prop_fecha_revalidacion" class="custom-input" />
    </div>
  </div>
  <div class="button-container">
    <div class="button-wrapper" fxLayout="row" fxLayoutAlign="space-between center">
      <button mat-button class="custom-button cancel-button" fxFlex (click)="onCancel()">Cancelar</button>
      <button mat-button class="custom-button save-button" fxFlex color="primary" (click)="onSave()">
        {{ isEditMode ? 'Guardar' : 'Añadir' }}
      </button>
    </div>
  </div>
</div>
